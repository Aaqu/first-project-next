query GetProductList {
    products {
        id
        slug
        name
        price
        images(first: 1) {
            url
        }
    }
}

query GetProductsIds {
    products {
        id
    }
}

query GetProductDetailsById($id: ID) {
    product(where: {id: $id}) {
        id
        name
        price
        description
        images {
            url
        }
    }
}

query GetProductByIdForStripe($id: ID) {
    product(where: {id: $id}) {
        id
    		slug
        name
        price
        images {
            url
        }
    }
}